<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="year" id="year">2023</div>
    <h1>On sera en 2023 dans</h1>
    <div id="countdown" class="countdown">
        <div class="time">
            <div id="days">00</div>
            <small>Jours</small>
        </div>
        <div class="time">
            <div id="heure">00</div>
            <small>Heure</small>
        </div>
        <div class="time">
            <div id="minute">00</div>
            <small>Minutes</small>
        </div>
        <div class="time">
            <div id="seconde">00</div>
            <small>Secondes</small>
        </div>
    </div>
</body>
</html>
